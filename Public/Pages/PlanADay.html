<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plan A Day </title>
    <link rel="stylesheet" href="../styles/style.css">
</head>
    <body>
        <form>
            <center><h1>Plan A Day</h1></center>
            
            <p>First Name:
            <input type="text" name="textfield"></p>
            
            <p>Last Name:
            <input type="text" name="textfield"></p>
            
            <p>Address:</p>
            <textarea cols="80" rows="3" name="address"></textarea>
            
            <p>E-Mail:
            <input type="text" name="textfield"></p>
            
            <p>Budget:<select name="select">
            <option value="1">Less Than 3,000</option>
            <option value="2">Between 3,000 and 5,000</option>
            <option value="3">More than 5,000</option>
            <option value="4">Between 5,000 to 10,000</option>
            </select></p>
            
            <p> Contact No:
            <input type="text" name="textfield"></p>
            
            <p>Tour Length(in Days):<select name="select">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            </select></p>
            
            <p>Area(District wise):
            <input type="checkbox" name="area">North
            <input type="checkbox" name="area">South
            <input type="checkbox" name="area">East
            <input type="checkbox" name="area">West
            
            
            <p>Mandatory Places:<br>
            <input type="radio" name="R" value="1">Red Fort<br>
            <input type="radio" name="" value=""></p>
            
            <p>Starting Date Of Tour:
            <input type="date" name="date" value="" min="2022-01-01" max="2025-12-31"></p>
            
            <p>Ending Date Of Tour:
            <input type="date" name="date" value="" min="2022-01-01" max="2025-12-31"></p>
            
            <p>Additional Comments:
            <textarea cols="80" rows="3" name="Comments"></textarea>
            
            
            <center>
            <input type="reset" name="reset">
            <input type="submit" name="submit"></center>
            </form>
</body>
</html>
