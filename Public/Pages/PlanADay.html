<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/Public/Resources/travellingera-low-resolution-logo-color-on-transparent-background.png" type="image/x-icon">

    <title>Plan A Day </title>

    <!-- Bootstrap Links  -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous" defer></script>

    <!-- Custom Links  -->
    <link rel="stylesheet" href="/Public/styles/customstyle.css">
    <script src="/Public/scripts/headfoot.js" defer></script>
    <script src="/Public/scripts/planADay.js" defer></script>



  </head>
    <body>
      <header class="header">
        <!-- Header Will Be Dynamically Loaded  -->
      </header>
      <span class="border border-top-0">
        <div class="container">
        <form name="myForm" class="row g-3" onsubmit="return(validate())";>
            <div class="row">
                <p>
                    <center><h1 class="display-1">Plan A Day</h1></center>
                </p>
                <div class="col-md-6">
                  <input type="text" class="form-control" id="firstname" placeholder="First name" aria-label="First name">
                </div>
                <div class="col-md-6">
                  <input type="text" class="form-control" id="lastname" placeholder="Last name" aria-label="Last name">
                </div>
            </div>
            <br>
            <div>
                <textarea class="form-control" placeholder="Enter Address" id="address" ></textarea>
            </div>
          <p class="form-floating">
            <input type="email" class="form-control" id="emailinput" name="emailinput" placeholder="name@example.com">
            <label for="emailinput">Email address</label>
          </p>
            <div class="form-floating container">
                <select class="form-select" id="tourbudget" aria-label="Floating label select example">
                  <option value="0" selected> -- Select --</option>
                  <option value="1">Less Than 3,000</option>
                  <option value="2">Between 3,000 and 5,000</option>
                  <option value="3">Between 5,000 to 10,000</option>
                  <option value="4">More than 10,000</option>
                </select>
                <label for="tourbudget">Budget</label>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1"> Contact Number </span>
                <input type="text" class="form-control" aria-label="Username" aria-describedby="basic-addon1" id="contact">
              </div>

            <div class="form-floating container">
                <select class="form-select" id="tourlength" aria-label="Floating label select example">
                  <option value="0" selected> -- Select --</option>
                  <option value="1">1 - 2</option>
                  <option value="2">2 - 3</option>
                  <option value="3">3 - 4</option>
                  <option value="4">4 +</option>
                </select>
                <label for="tourlength">Tour Length (in Days)</label>
            </div>
            
            <br>
            Area (District wise)
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="North" checked>
                <label class="form-check-label" for="North">
                    North
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="South">
                <label class="form-check-label" for="South">
                    South
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="East">
                <label class="form-check-label" for="East">
                    East
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="West">
                <label class="form-check-label" for="West">
                    West
                </label>
              </div>
            <br>
            Mandatory Places
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="redfort">
              <label class="form-check-label" for="redfort">
                Red Fort
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="indiagate">
              <label class="form-check-label" for="indiagate">
                India Gate
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="akshardham">
              <label class="form-check-label" for="akshardham">
                  Akshardham
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="sarojini">
              <label class="form-check-label" for="sarojini">
                  Sarojini 
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="chandani">
              <label class="form-check-label" for="chandani">
                   Chandani Chowk
              </label>
            </div>
            
            <p>Starting Date Of Tour:
            <input type="date" name="date" value="" min="2022-12-01" max="2025-12-31" id="startdate"></p>
            
            <p>Ending Date Of Tour:
            <input type="date" name="date" value="" min="2022-12-01" max="2025-12-31" id=enddate></p>
            
            <div class="form-floating">
                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea" ></textarea>
                <label for="floatingTextarea">Comments</label>
            </div>
            
            
            <center>
            <input type="submit" name="submit" class="btn btn-outline-primary">
            <input type="reset" name="reset" class="btn btn-outline-danger">
           </center>
            </form>
            </div>


            <!-- Footer Starts here -->

            <footer class="footer">
              <!-- Footer Will Be Dynamically Loaded -->
 
            </footer>

</body>
</html>
